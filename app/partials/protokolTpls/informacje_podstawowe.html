<div  class=" alert " ng-class="{'alert-success':nowyProtokul.$valid, 'alert-warning':!nowyProtokul.$valid}">

    <form name="nowyProtokul" novalidate >
       
            <input class="form-control" type="text" placeholder="Nazwa protokołu" ng-model="protokol.tytul" ng-minlength=5 required/>
          

            <label  >Nr pisma
                <input name="nr_dokumentu" class="form-control" type="text" placeholder="Nr pisma" ng-model="protokol.nr_dokumentu" required/>
            </label>


            <label >Data wystawienia protokołu
                <input name="data_wystawienia" class="form-control" type="date" placeholder="Data" ng-model="protokol.data_wystawienia" required/>
            </label>

            
            </form>
