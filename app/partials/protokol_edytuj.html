<div appheader></div>
{{uuid}}
{{komunikat}}
<div>Location: {{adres}}</div>
<div class="container bs-docs-container">

    <div class="row " >
        <div class="col-md-3">
            <div class="bs-sidebar hidden-print affix" role="complementary" >
                <ul class="nav bs-sidenav">

                    <li  ng-repeat="odnosnik in odnosniki" ng-class="{active:odnosnik.wybrany}">
                        <a    ng-click="klick(odnosnik)"  >{{odnosnik.nazwa}}</a>
                    </li>

                </ul>
            </div >
        </div>
        <div class="col-md-9 " role="main"  >






            <div ng-include="wybrany_odnosnik.path" class="slide-animate"></div>


            
        </div>

    </div>

</div>
