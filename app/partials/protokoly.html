<div appheader></div>

<div class="container bs-docs-container">

    <div class="row">
        <div class="col-md-3">
            <div class="bs-sidebar hidden-print affix" role="complementary">
                <ul class="nav bs-sidenav">
                   
                    <li class="">
                        <a  href="#/protokul/nowy" >Nowy protokłu</a>
                    </li>
                    <li class="active">
                        <a href="#/protokoly">Lista protokołów</a>
                    </li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="col-md-9" role="main">
            <h1>Lista protokołów</h1>
            <div class="panel panel-default">
              
                <div class="panel-heading">Podaj nazwę (tytuł) protokołu. UUID {{uuid}}
                    <input class="form-control" type="search" ng-model="q"/></div>
                <div class="panel-body ">
                    
                    <ul class="">
                    <li class="animate-repeat" ng-repeat="protokul in protokoly | filter:q track by $index ">
                       
                         {{$index}} {{protokul.doc.nazwa}}
                    </li>
                    </ul>
                    
                </div>
             
            </div>
          
        </div>
    </div>

</div>
